<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
    <div class="container_user">
      <div class="top_container">
        <div class="user_avatar">
          <img
            src="https://avatars2.githubusercontent.com/u/1410106?v=4"
            alt=""
          />
        </div>
        <div class="username">
          <h1>Shuvalov Anton</h1>
        </div>
        <div class="url">
          <a href="#">@A</a>
        </div>
        <div class="user_info">
          <div class="social">
            <p><i class="fas fa-briefcase"></i> @winstrike</p>
          </div>
          <div class="location">
            <p><i class="fas fa-map-marker-alt"></i> Bucaramanga, Colombia</p>
          </div>
          <div class="created">
            <p><i class="far fa-calendar-alt"></i> Joined in 12 Feb 2019</p>
          </div>
        </div>
        <div class="account_details">
          <div class="repositories details_rep">
            <p>55</p>
            <p>Repositories</p>
          </div>
          <div class="followers details_rep">
            <p>398</p>
            <p>followers</p>
          </div>
          <div class="following details_rep">
            <p>97</p>
            <p>Following</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c7c21d079c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
